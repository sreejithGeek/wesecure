{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="container">
				<div class="form">
					<h2>Login</h2>
					<form>
						<div class="inputbox">
							<input type="text" placeholder="username">
						</div>
						<div class="inputbox">
							<input type="password" placeholder="password">
						</div>
						<div class="inputbox">
							<input type="submit" placeholder="username">
						</div>
						<p class="forget">Forgot Password? <a href="forgotpass.html">Click Here</a></p>
						<p class="forget">Dont have an account ? <a href="signup.html">Sign Up here</a></p>
					</form>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
